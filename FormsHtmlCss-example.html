<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="formscss.css">
    <title>Registration</title>
</head>

<body>
    <section>
        <fieldset>
            <legend>User Information:</legend>
            <form action="">

                <label>First name: <br> <input class="inputsize input" type="text" name="fname" placeholder="  Please input your name" required
                        maxlength="20"></label><br>
                <label >Last name: <br> <input class="inputsize input" type="text" name="lname" placeholder="  Please input your last name" required
                        maxlength="20"></label><br>
                        <p>Gender</p>
                <div id="gender">
                    <label><br> <input class="input" type="radio" name="sex" value="fmale" checked>&nbsp;Female</label>
                    <label><input class="input" type="radio" name="sex" value="male">&nbsp;Male</label>
                </div><br>


                <label>Birth date: <br> <input id="bdate" class="input" type="date" name="bdate" id="bdate" required></label><br>

                <label>Region: <br><select class="input radius" name="region" id="region">
                        <option class="input" value="eu" selected>&nbsp;Please select your region&nbsp;&nbsp;</option>
                        <option class="input" value="eu">EU</option>
                        <option class="input" value="usa">USA</option>
                        <option class="input" value="asia">ASIA</option>
                        <option class="input" value="africa">AFRICA</option>
                        <option class="input" value="others">OTHERS</option>
                    </select>
                </label><br>

                <label>Adress: <br> <textarea class="inputsize input radius" name="adress" id="adress" cols="30" rows="3" required
                        placeholder="&nbsp;Please input your adress" maxlength="100" minlength="10"></textarea></label><br>

                <label>Email: <br><input class="inputsize input" type="email" id="mail" name="mail" placeholder="  yourmail@examples.com"
                        required></label><br>
                <label>Password: <br> <input class="inputsize input" type="password" id="pw" name="pw" placeholder="  Please input your password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></label><br>

                <label id="term"> <input id="terms" class="input" type="checkbox" checked>&nbsp;I agree to these&nbsp; <a href="#">Terms and
                        Conditions</a>.</label><br>
                </div>
                <div id="button">
                    <input id="mainbut" type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </fieldset>
    </section>


</body>

</html>
